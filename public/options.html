<!doctype html>
<html>
    <head>
        <title>Odoo Utility Options</title>
        <link rel="stylesheet" href="/src/lib/icons-1.8.0/bootstrap-icons.css"/>
        <link type="text/css" href="/src/scss/style.css" rel="stylesheet"/>
        <script src="/src/js/options.js" type="module"></script>
    </head>
    <body>
        <div class="ou-options-container">
            <div class="ou-options-box border rounded">
                <div class="container">
                    <div class="row border-bottom shadow-sm">
                        <div class="col-12 py-2">
                            <div class="d-flex align-items-center">
                                <div class="flex-shrink-0">
                                    <img src="/src/images/icon128.png" class="img img-fluid logo"/>
                                </div>
                                <div class="flex-grow-1 ms-3">
                                    <h5 class="mb-1">Odoo Utility</h5>
                                    <h6 class="text-muted mb-0">Options</h6>
                                </div>
                                <div class="text-muted">v<span id="version-name"/></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 py-3">
                            <div class="form-check form-switch">
                                <input data-type="boolean" id="show-login-buttons" class="form-check-input" type="checkbox" role="switch"/>
                                <label class="form-check-label" for="show-login-buttons">Show login buttons</label>
                            </div>
                            <hr class="my-2"/>
                            <div class="form-check form-switch">
                                <input data-type="boolean" id="show-navigation-button" class="form-check-input" type="checkbox" role="switch"/>
                                <label class="form-check-label" for="show-navigation-button">Show navigation button</label>
                            </div>
                            <hr class="my-2"/>
                            <div class="form-check form-switch">
                                <input data-type="boolean" id="show-custom-login-button" class="form-check-input" type="checkbox" role="switch"/>
                                <label class="form-check-label" for="show-custom-login-button">Show custom login button</label>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <label class="form-label mb-1" for="custom-login-button-username">Custom username:</label>
                                    <input data-type="text" id="custom-login-button-username" type="text" class="form-control"/>
                                </div>
                                <div class="col">
                                    <label class="form-label mb-1" for="custom-login-button-password">
                                        Custom password:
                                        <i title="Don't save your production password. This is for development purpose only." class="bi bi-info-circle"></i>
                                    </label>
                                    <input data-type="text" id="custom-login-button-password" type="text" class="form-control"/>
                                </div>
                            </div>
                            <hr class="my-2"/>
                            <div class="row mt-2">
                                <div class="col">
                                    <label class="form-label mb-1" for="theme-preference">Theme Preference:</label>
                                    <select data-type="selection" id="theme-preference" class="form-select" aria-label="Theme Preference">
                                        <option value="light">Light</option>
                                        <option value="dark">Dark</option>
                                        <option value="auto">Sync with OS setting</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container ou-options-footer mt-4">
                <div class="row justify-content-end">
                    <div class="col-auto">
                        <a href="https://droggol.com" target="_blank">
                            <img class="img img-fluid logo" src="/src/images/logo.png" alt="Droggol Infotech Private Limited"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
